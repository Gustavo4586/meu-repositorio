<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #produtos{
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: flex;
        }
        #carrinho{
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: block;
        }
        .produto-single{
            width: 33,3%;
            padding: 0 20%;
        }
        
    </style>
</head>
<body>
    <h2>vitrine:</h2>
    <br>

    <div id="produtos"></div>
    <br>
    <h2>carrinho:</h2>
    <br>
    <br>
    <div id="carrinho"></div>
    <br>

    <script>
        const items = [
            {
                id: 0,
                nome: "camiseta",
                imagem: '<img alt="django" src="media/camisa.jpeg" width="380px" height="130px">',
                quantidade: 0

            },
            {
                id: 1,
                nome: "short",
                imagem: '<img alt="django" src="media/short.png" width="380px" height="130px">',
                quantidade: 0,
            },
            {
                id: 2,
                nome: "sapato",
                imagem: '<img alt="django" src="media/sapato.png" width="380px" height="130px">',
                quantidade: 0,
            }
        ];

        inicializarloja = () => {
            var containerprodutos = document.getElementById('produtos');
            items.map((val)=>{
                containerprodutos.innerHTML+= '<div class="produto-single"><img src="'+val.image+'"/> <p>'+val.nome+'</p> <a key="'+val.id+'" href="#">Adicionar ao carrinho!<a/> </div>';
            })
        }

        inicializarloja();

        atualizarcarrinho = () => {
            var containercarrinho = document.getElementById('carrinho');
            containercarrinho.innerHTML = "";
            items.map((val)=>{
                if(val.quantidade > 0){
                    containercarrinho.innerHTML+= '<p>'+val.nome+' | quantidade: '+val.quantidade+'</p> <hr>';
                }
            })

        }

        

    </script>
</body>
</html>
